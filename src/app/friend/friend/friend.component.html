
<div class="container">
<h1>Vrienden</h1>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let f of (friends | async)">
        {{f.username}}
        <div class="options">
            <button class="btn btn-circle btn-danger" (click)="verwijderVriend(f.reference)"><i class="fas fa-user-minus"></i></button>
        </div>
    </li>
</ul>

</div>
