
<div class="container">
<button class="btn btn-primary btn-lg btn-block" (click)="haalAlleUsersOp()">Vrienden Toevoegen</button>

<h1>Vrienden</h1>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let f of (friends | async)">{{f.username}} <button class="btn btn-danger" (click)="verwijderVriend(f.reference)">Delete</button></li>
</ul>

</div>
