

<button (click)="haalAlleUsersOp()">Vrienden Toevoegen</button>

<h1>Vrienden</h1>

<ul>
    <li *ngFor="let f of (friends | async)">{{f.username}} <button >Delete</button></li>
</ul>

<h1>Alle Users</h1>
<ul>
    <li *ngFor="let u of (allUsers | async)">{{u.username}} <button (click)="stuurVerzoek(u.userID)">Toevoegen</button></li>
</ul>
