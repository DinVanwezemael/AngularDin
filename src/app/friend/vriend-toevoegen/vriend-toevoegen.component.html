<div class="container">
<h1>Alle gebruikers</h1>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let u of (allUsers | async)">
        {{u.username}} 
        <div class="options">
        <button class="btn btn-circle btn-primary" (click)="stuurVerzoek(u)"><i class="fas fa-user-plus"></i></button>
    </div>
    </li>
</ul>
</div>
