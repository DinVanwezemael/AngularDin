<div class="container">
    
    <h1>Zelfgemaakte polls</h1>
    

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let p of (polls | async)">
        {{p.naam}}
        <div class="options">
            <button class="btn btn-circle btn-primary" (click)="onViewUitkomst(p.pollID)"><i class="fas fa-chart-pie"></i></button>
              <button class="btn btn-circle btn-warning" [routerLink]="['/bewerk-poll', p.pollID]"><i class="fas fa-edit"></i></button>
              <button class="btn btn-circle btn-info" [routerLink]="['/uitnodigen', p.pollID]"><i class="fas fa-envelope"></i></button>
        </div>
    </li>
</ul>
  </div>
