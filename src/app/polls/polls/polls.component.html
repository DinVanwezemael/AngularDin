<h1>Gemaakte polls</h1>
<br>
<button (click)="nieuwePoll()">Nieuwe poll maken</button>

    <ul>

        <li *ngFor="let p of (polls | async)">{{p.naam}}
            <button (click)="onDeletePoll(p.pollUserID)">Delete</button>
            <button (click)="bewerkPoll(p)">Bewerk</button>
        
            <p *ngFor="let o of p.opties">{{o.naam}} - {{o.aantalStemmen}} <button (click)="stemOptie(o)">Stem!</button> </p>

        </li>
    </ul>
