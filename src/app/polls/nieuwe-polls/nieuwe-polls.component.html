<div class="container">

<h1>Nieuwe poll aanmaken</h1>
<form [formGroup]="pollForm" (ngSubmit)="onSubmitPoll()" name="makePoll" novalidate>


    <p>
        <label>Pollnaam:</label>
    <input ng-model="pollName" name="pollName" class="form-control" placeholder="Naam" type="text" formControlName="pollName" />
    
    </p>

    <p>
        <label>Optie 1:</label>
            <input ng-model="optie1" class="form-control" required placeholder="Optie" type="text" formControlName="optie1" />
            </p>

            <p>
                <label>Optie 2:</label>
                    <input ng-model="optie2" class="form-control" required placeholder="Optie" type="text" formControlName="optie2" />
                    </p>

    <p>
        <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="makePoll.pollName.$dirty">Toevoegen</button>
    </p>

    


    </form>
    </div>
