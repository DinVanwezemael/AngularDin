<div class="centered">
<form [formGroup]="registreerForm" (ngSubmit)="onSubmit()">

    <p>
        <label>Username:</label>
    <input placeholder="Username" type="text" formControlName="username" />
    </p>


    <p>
        <label>Firstname:</label>
    <input type="Firstname" placeholder="Firstname" type="text" formControlName="firstName" />
    </p>

    <p>
        <label>Lastname:</label>
        <input class="form-control" type="Lastname" placeholder="Lastname" type="text" formControlName="lastName" />
        </p>

        <p>
            <label>Email:</label>
            <input type="email" placeholder="email" type="text" formControlName="email" />
            </p>

        <p>
            <label>Password:</label>
            <input type="password" placeholder="Password" formControlName="password" />
            </p>


    <p><button class="action-button" color="primary" type="submit"
    [disabled]="submitted">Registreren</button></p>



    </form>
    <div><button class="action-button" color="primary" (click)="login()">Login</button></div>
</div>
